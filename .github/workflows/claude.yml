# Interactive Claude Code agent triggered by @claude mentions.
# Responds to @claude in issue/PR comments, review comments, and issue bodies.
# Claude can push branches, create PRs, update issues, and read CI results.
#
# Required secrets:
#   CLAUDE_CODE_OAUTH_TOKEN â€” OAuth token for Claude Code (Settings > Secrets)
#
# See: https://github.com/anthropics/claude-code-action

name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    name: Run Claude

    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write       # push branches, commit code changes
      pull-requests: write  # create/edit PRs, post PR comments
      issues: write         # update issues, post issue comments
      id-token: write       # OIDC token exchange for Claude Code auth
      actions: read         # read CI/CD workflow run results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
